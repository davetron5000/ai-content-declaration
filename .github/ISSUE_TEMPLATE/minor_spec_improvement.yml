name: Minor Specification Improvement
description: Suggest a small correction, clarification or improvement to the standard.
title: '[Spec]: '
labels:
- specification
- enhancement


body:
- type: markdown
  attributes:
    value: |-
      ## Minor Specification Improvement
      This form is for minor corrections, clarifications or improvements to the wording of the AI usage standard.

- type: checkboxes
  id: confirmation
  attributes:
    label: Confirmation
    description: Please confirm the following items before submitting.
    options:
    - label: This is a minor wording change, not a major change to the standard's meaning
      required: true
    - label: I have carefully reviewed the current text and my proposed change
      required: true

- type: input
  id: page
  attributes:
    label: Location
    description: The URL of the page where the improvement is needed, ideally a direct link to the relevant section
  validations:
    required: true

- type: textarea
  id: current-text
  attributes:
    label: Current Text
    description: Quote the current text from the standard that you are suggesting to improve or link to the relevant section in code by copying the permalink on GitHub
  validations:
    required: true

- type: textarea
  id: diff
  attributes:
    label: Proposed Change
    description: enter the exact wording change you are suggesting or generate a unified diff and paste it here
    render: diff
  validations:
    required: true

- type: textarea
  id: rationale
  attributes:
    label: Rationale
    description: Explain why this improvement is necessary. What ambiguity or issue does it resolve?
  validations:
    required: true
