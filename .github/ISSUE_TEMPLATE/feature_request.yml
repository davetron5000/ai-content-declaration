name: Feature Request (Website)
description: Suggest an improvement or new feature for the website.
title: '[Feat]: '
labels:
- enhancement
- website

body:
- type: markdown
  attributes:
    value: |-
      ## Website Feature Request
      Before you submit this feature request, please:
      - Consider if this feature aligns with the website's core purpose, design and scope.
      - [Search for existing issues and pull requests](https://github.com/davetron5000/declare-ai.org/issues?q=is%3Aopen+is%3Aissue+label%3Aenhancement+label%3Awebsite) to ensure this feature has not already been suggested.

- type: checkboxes
  id: confirmation
  attributes:
    label: Confirmation
    description: Please confirm the following items before submitting your feature request.
    options:
    - label: This feature request is specifically about the website, not the documentation or the standard itself
      required: true
    - label: I have searched for existing issues to ensure this feature has not already been suggested
      required: true

- type: input
  id: summary
  attributes:
    label: Summary
    description: A short description of what you're proposing
  validations:
    required: true

- type: textarea
  id: problem
  attributes:
    label: Problem
    description: What problem would this feature solve or what missing functionality would it provide?
  validations:
    required: true

- type: textarea
  id: description
  attributes:
    label: Description
    description: Provide a detailed explanation of the feature
  validations:
    required: true

- type: textarea
  id: proposed-solution
  attributes:
    label: Proposed Solution
    description: If you have a specific idea about how this feature could be implemented, describe it here


- type: textarea
  id: mockups
  attributes:
    label: Mockups
    description: If you have any mockups or screenshots, please attach them here


- type: textarea
  id: additional-context
  attributes:
    label: Additional Context
    description: Add any other context, screenshots, or references that might help explain the feature request
