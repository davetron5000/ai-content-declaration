name: Bug Report (Server Side)
description: Report a bug which occurs on the server side of the website.
title: '[Bug]: '
labels:
  - bug 
  - website
  - server-side
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report (Server Side)
        Before you fill out this form, please do the following:
        - [Search for existing issues and pull requests](https://github.com/davetron5000/declare-ai.org/issues?q=sort%3Aupdated-desc+is%3Aopen+label%3Abug+label%3Aserver-side+label%3Awebsite) to ensure this bug has not already been reported.
        - If you're running the server locally, ensure that you are using the latest version and have all dependencies up to date.
        - Check the server logs for any relevant error messages.

  - type: checkboxes
    id: confirmation
    attributes:
      label: Confirmation
      description: Please confirm the following items before submitting a new request.
      options:
        - label: This is about a server-side bug, not a client-side one or problem with the standard itself
          required: true
        - label: This bug occurs on the production server or in my local development environment running the latest version
          required: true
        - label: I have searched for existing issues and pull requests to ensure this bug has not already been reported
          required: true

  - type: input
    id: summary
    attributes:
      label: Summary
      description: A short description of the bug. More detailed information can be provided in the following sections.
    validations:
      required: true

  - type: input
    id: page
    attributes:
      label: Page
      description: The URL of the page where the bug occurred
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A detailed description of the server-side bug
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue, including any necessary request payloads or parameters
      value: "1. "
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Please describe what response/behavior you expected to happpen after following the steps above (if anything was supposed to happen)
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Please describe what response/behavior you actually received to happpen after following the steps above
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please provide any relevant logs, stack traces, or error messages
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (e.g., recent deployments, configuration changes, etc.)
